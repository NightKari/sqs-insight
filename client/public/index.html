<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQS Insight</title>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap.css"/>
    <link rel="stylesheet" href="/json-formatter.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>

<body ng-app="sqsInsight" ng-cloak>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-body" ng-controller="queuesListController as list">
            <uib-tabset>
                <uib-tab ng-repeat="queue in list.queues" heading="{{queue.name}}" select="list.select(queue.name)" active="queue.active">
                    <button ng-controller="queueController as qc" ng-click="qc.purgeQueue(queue.name)" class="btn btn-default btn-purge-queue">Purge Queue</button>
                    <message-list queue="queue.name"></message-list>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
