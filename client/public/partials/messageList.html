<div class="list-group">
    <div class="list-group-item list-group-item-warning" ng-show="0 == messages.length">No Messages.</div>
    <div class="list-group-item" ng-repeat="message in messages">
        <p>MessageId: {{ message.MessageId }}</p>

        <pre><json-formatter json="message.Body" open="1"></json-formatter></pre>
    </div>
</div>
